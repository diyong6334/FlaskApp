<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
 
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">DIYONG FLASK APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">ABOUT US</a>
        </li>   
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('product') }}">PRODUCT</a>
        </li>   
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('services') }}">SERVICE</a>
        </li>   
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('news') }}">NEWS</a>
        </li>   
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('contact') }}">CONTACT</a>
        </li>   
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('galary') }}">GALARY</a>
        </li>   
      </ul>
    </div>
  </nav>
  <br>
{% block body %}
{% endblock %}
<script src="{{url_for('static', filename='js/jquery.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
